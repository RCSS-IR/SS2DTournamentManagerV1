<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="iframe-box">
  <main>

    {% for iframe in iframes %}
    <input id="tab{{ forloop.counter }}" type="radio" name="tabs" checked="checked" />
    <label for="tab{{ forloop.counter }}"><i class="{{ iframe.icon }}"></i> {{ iframe.name }} 
      <i class="{{ iframe.icon }}"></i></label>
    {% endfor %}

    {% for iframe in iframes %}
    <section id="content{{ forloop.counter }}">
      <iframe width="100%" height="700" src="{{ iframe.url }}" frameborder="0" scrolling="0" allowfullscreen>
        Your browser doesn't support iframes, and i am sorry again.
        you can open this link <a href="{{ iframe.url }}">{{ iframe.url }}</a>
      </iframe>
    </section>
    {% endfor %}

  </main>
</div>

{% else %}
<script>
  window.location.href = "/accounts/login/";
  window.location.replace("/accounts/login/");
</script>
{% endif %}
{% endblock %}
